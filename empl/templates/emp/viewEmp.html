{% extends 'base.html' %}
{% block title%}
Voir Employé
{% endblock %}
{% block content %}
<div class="alert alert-dark text-center m-5" role="alert">
    <h1 class="text-center"><u>Informations Sur l'employé</u></h1>
 <img src="{{emp.pic.url}}" width="300px" class="m-3">
<h4><b>Nom:</b> {{emp.name}}</h4>
<h4><b>Date début fonction:</b> {{emp.datetime}}</h4>
<h4><b>Email:</b> {{emp.email}}</h4>
<h4><b>Téléphone:</b> {{emp.mobile}}</h4>
<h4><b>Salaire:</b> {{emp.salary}}</h4>
</div>
{% endblock %}
